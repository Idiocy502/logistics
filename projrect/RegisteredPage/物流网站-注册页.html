</head>

<body>

         <div id="首部右侧">
           <a href="../MianPage/MianPage.html">首页</a>&nbsp;|&nbsp;<a href="#">简体中文</a> | <a href="#">English</a> | <a href="#">繁体中文</a> | <a href="../CustomerServices_optionsbackPage/CustomerServices_optionsback.html">意见反馈</a>
         </div>
         
  <div id="首部左侧">
        <div id="图标"> 
            <a href="../MianPage/MianPage.html"><img src="Image/SOFA物流_logo.png" width="214" height="55"> </a>
      </div>

<div id="图片">
<img src="Image/首页图.png"></img>
<br />
<br />
<br />
<br />
<br />
<img src="Image/注册截图.png"></img>
</div>
     
<div id="中部">
  <table width="800">
  <tbody>
  <form id="RegisteredForm">
  <tr>
      <td width="200" align="right">&nbsp; 电子邮箱</td>
      <td width="300" height="50" colspan="2">&nbsp;<input type="text" placeholder="请输入邮箱地址" autocomplete="on" size="30" name="UserEmail">&nbsp;&nbsp;<span class="red" id="msg1">*</span></td>
    </tr>
    <tr>
      <td width="200" align="right">&nbsp; 姓名</td>
      <td width="300" height="50" colspan="2">&nbsp;<input type="text" placeholder="请输入真实的姓名" autocomplete="on" size="30" name="UserName">&nbsp;&nbsp;<span class="red" id="msg2">*</span></td>
    </tr>
    <tr>
      <td align="right">&nbsp;身份证号</td>
      <td height="50" colspan="2">&nbsp;<input type="text" placeholder="请输入身份证号" size="30" name="UserID">&nbsp;&nbsp;<span class="red" id="msg3">*</span></td>
    </tr>
    <tr>
      <td align="right">&nbsp;密码</td>
      <td height="50" colspan="2">&nbsp;<input type="text" placeholder="请输入密码" size="30" name="UserPwd">&nbsp;&nbsp;<span class="red" id="msg7">*</span></td>
    </tr>
    <tr>
      <td align="right">&nbsp;确认密码</td>
      <td height="50" colspan="2">&nbsp;<input type="text" placeholder="请再次输入密码" size="30" name="ReUserPwd">&nbsp;&nbsp;<span class="red" id="msg4">*</span></td>
    </tr>
    <tr>
      <td align="right">&nbsp;性别</td>
      <td height="50" colspan="2">&nbsp;<label>
          <input type="radio" name="RadioGroup1" value="男" id="RadioGroup1_0">
          男</label>
          <label>
          <input type="radio" name="RadioGroup1" value="女" id="RadioGroup1_1">
          女</label>
      </td>
    </tr>
    <tr>
      <td align="right">&nbsp;生日</td>
      <td height="50" colspan="2">&nbsp;<input type="date" max="2015-12-01" min="1950-01-01" title="日期" value="1991-1-01"></td>
    </tr>
    <tr>
      <td align="right">&nbsp;联系地址</td>
      <td height="50" colspan="2">&nbsp;<select>
        <option>省</option>
      </select>&nbsp;&nbsp;&nbsp;<select>
        <option>市</option>
      </select> &nbsp;&nbsp;&nbsp;<select>
        <option>县（区）</option>
      </select>&nbsp;&nbsp;<span class="red">*</span></td>
    </tr>
    <tr>
      <td rowspan="2" align="right">&nbsp;手机号码</td>
      <td height="40" colspan="2">&nbsp;<input type="text" placeholder="请输入手机号码" size="30" name="UserPhone">&nbsp;&nbsp;<span class="red" id="msg5">*</span></td>
    </tr>
    <tr>
      <td height="20" colspan="2"> &nbsp;忘记密码时，可通过该手机号快速找回密码</td>
    </tr>
    
    <tr>
      <td align="right">&nbsp;   </td>
      <td width="20" height="50">&nbsp;<input type="text" placeholder="请输入验证码" size="30"></td>
      <td><input type="text" onclick="createCode();" readonly id="checkCode" style="width:100px; background-image:url(Image/%E9%AA%8C%E8%AF%81%E7%A0%81%E8%83%8C%E6%99%AF%E5%9B%BE.jpg)"></td>
    </tr>
        <tr>
      <td align="right">&nbsp;   </td>
      <td height="50"><p>
        <label>
          <input type="checkbox" name="CheckboxGroup1" value="复选框" id="CheckboxGroup1_0">
          开启实名认证</label>
        <br>
        <label>
          <input type="checkbox" name="CheckboxGroup1" value="复选框" id="CheckboxGroup1_1">
          我已阅读<a>注册协议</a></label>
        <br>
      </p></td>
    </tr>
    <tr>
    <td align="right">&nbsp;   </td>
      <td height="20" width="314"  align="center"><span class="red" id="msg6"></td>
    </tr>
    <tr>
      <td align="right">&nbsp;   </td>
      <td height="50"><input type="image" src="Image/提交注册.png" width="314" height="59"onclick="Register();return false;"></td>
    </tr>
  </form>
  </tbody>
</table>

</div>
